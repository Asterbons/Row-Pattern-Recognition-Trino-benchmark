services:
  trino:
    image: trinodb/trino:latest
    container_name: trino-jedi
    ports:
      - "8081:8080"
    volumes:
      - ./catalog:/etc/trino/catalog
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8080/v1/info || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  database:
    image: postgres:15
    container_name: postgres-jedi
    environment:
      POSTGRES_USER: trino
      POSTGRES_PASSWORD: trino
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - .:/project_data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U trino" ]
      interval: 5s
      timeout: 3s
      retries: 5

  benchmark:
    build: .
    container_name: benchmark-runner
    environment:
      TRINO_HOST: trino
      TRINO_PORT: 8080
    volumes:
      - .:/app
    depends_on:
      trino:
        condition: service_healthy
    profiles:
      - tools
